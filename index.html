<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<title>Cringe app</title>
</head>
<body>
	<div id="page-preloader">
		<div class="loader_logo">
			<div class="loader">
				<img src="assets/img/loader.jpg" alt="">
			</div>
		</div>
	</div>
	
	<div class="wrapper">
		<nav>
			<ul class="navbar">
				<li id="nav_home" class="navbar__item active" data-link="home">
					<!-- <i class="fa-solid fa-video"></i> -->
					<div class="placeholder_icon"></div>
					<p class="nav_text">Home</p>
				</li>
				<li id="nav_battles" class="navbar__item" data-link="battles">
					<!-- <i class="fa-solid fa-video"></i> -->
					<div class="placeholder_icon"></div>
					<p class="nav_text">Battles</p>
				</li>
				<li id="nav_upgrade" class="navbar__item" data-link="upgrade">
					<!-- <i class="fa-solid fa-video"></i> -->
					<div class="placeholder_icon"></div>
					<p class="nav_text">Upgrade</p>
				</li>
				<li id="nav_friends" class="navbar__item" data-link="friends">
					<!-- <i class="fa-solid fa-video"></i> -->
					<div class="placeholder_icon"></div>
					<p class="nav_text">Friends</p>
				</li>
			</ul>
		</nav>

		<div id="home" class="screen active">
			<div class="main_screen_top_bars">
				main_screen_top_bars
			</div>
			<div class="main_screen_hero">
				main_screen_hero
			</div>
		</div> <!-- home screen -->

		<div id="battles" class="screen">
			<div class="main_screen_top_bars">
				battles_screen_top_bars
			</div>
		</div> <!-- battles screen -->

	</div> <!-- wrapper -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
